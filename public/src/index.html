<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="@@_description">
  <meta name="keywords" content="@@_keywords">
  <meta name="author" content="@@_author">
  <meta property="og:locale" content="@@_og_locale">
  <meta property="og:title" content="@@_title">
  <meta property="og:url" content="@@_og_url">
  <meta property="og:type" content="@@_og_type">
  <meta property="og:description" content="@@_description">
  <meta property="og:image" content="@@_og_img_url<%=require('./img/share.jpg')%>">
  <meta property="og:image:type" content="@@_og_img_type">
  <meta property="og:image:width" content="@@_og_img_width">
  <meta property="og:image:height" content="@@_og_img_height">
  <meta property="og:image:alt" content="@@_og_img_alt">
  <link rel="icon" href="<%=require('./img/favicon.png')%>">
  <title>@@_title | Main</title>
</head>

<body class="sample">

  <header>머리글</header>

  <div id="app"></div>

  <footer><a href="https://github.com/moonspam/webpack-vue-template">&copy; Github</a></footer>

</body>

</html>
